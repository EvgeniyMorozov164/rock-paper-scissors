<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="container">
    <div class="buttons">
      <button type="button" class="btn" id="rock">Rock</button>
      <button type="button" class="btn" id="paper">Paper</button>
      <button type="button" class="btn" id="scissors">Scissors</button>
    </div>
    <div class="game-info">
      <div class="round-info">
        <p class="round-winner"></p>
      </div>
      <div class="score">
        <div class="score-container">
          <h3>Player Score</h3>
          <p class="player-score">0</p>
        </div>
        <div class="score-container">
          <h3>Computer Score</h3>
          <p class="computer-score">0</p>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="script.js"></script> -->
</body>
</html>
